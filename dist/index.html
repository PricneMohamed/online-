<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Prince.net</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cont{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 2px;
            flex-direction: column;
        }
        .ul{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        @media (max-width:373px) {
            .off{
                font-size: 20px;
            }
            .ul{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="cont lg:w-1/2 md:w-[75%] sm:w-[75%] w-[75%] h-1/2 bg-slate-500 rounded-2xl">
        <h2 class="uppercase off tracking-[5px] lg:text-[40px] text-[30px] sm:text-[25px] md:text-[30px] font-bold">ofline now</h2>
        <div class=" p-2  ul">
            <li class="uppercase font-bold">checking the connection</li>
            <li class="uppercase font-bold">cheking the proxy and the firewall</li>
            <li class="uppercase font-bold">running windows network diagnostics</li>
            <button class="uppercase reload p-2 mt-10 m-auto rounded-lg font-bold tracking-[1px] text-white hover:cursor-pointer hover:bg-cyan-900 bg-cyan-800">reload</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
